<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Test - z indexing</title>
  </head>
  <body>
    <div style="height: 500px; width: 500px; background-color: #cccccc; position: relative; z-index: 0;">
      <div style="height: 100px; width: 100px; position: absolute; top: 0px; left: 10px; background-color: #ff0000; z-index: 0;">
      <div style="height: 100px; width: 100px; position: absolute; top: 10px; left: 0px; background-color: #00ff00; z-index: -1;">
      </div>
      </div>
    </div>
  </body>
</html>
